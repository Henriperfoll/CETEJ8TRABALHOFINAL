    <h:head>
        <title>CETEJ8 Trabalho Final</title>

    <h:body>
        Hello from Facelets
        <h:form>
            Id: <h:inputText value="#{jsfCliente.id}"/> <br/>
            nome: <h:inputText value="#{jsfCliente.nome}"/> <br/>
            Cidade: <h:selectOneMenu value="#{jsfCliente.codigoCidade}">
                <f:selectItems value="#{jsfCliente.carregarCidades()}" var="cidade" itemLabel="#{cidade.nome}" itemValue="#{cidade.codigo}"/><br/>
            </h:selectOneMenu>
            <h:commandButton action="#{jsfCliente.adicionar()}" value="Adicionar"/>
            
        </h:form>
        
        
        <h:form>
            Lista de clientes
            <h:dataTable value="#{jsfCliente.carregarTodos()}" var="c">
                <h:column>
                    <h:outputText value="#{c.id}" />
                </h:column>
            
                <h:column>
                    <h:outputText value="#{c.nome}" />
                </h:column>
                <h:column>
                    <h:outputText value="#{c.cidade.nome}"/>
                </h:column>
            </h:dataTable>
        </h:form>
